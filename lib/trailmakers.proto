syntax = "proto3";

message InputSeatBlockSetup {
    repeated CustomAxisSetup CustomAxes = 1;
    bool LookAroundDisabled = 2;
}

message SliderBlockSetup {
    float sliderValue = 1;
    float sliderValue2 = 2;
    float sliderValue3 = 3;
    float sliderValue4 = 4;
    reserved 5;  // TODO: ToneBlockSetup handling
}

message ToneBlockSetup {
    int32 sampleIndex = 1;
}

message VisitedStateMap {
    repeated bool states = 1;
    SimpleBitArray bitMaskedStates = 2;
}

message Vector3 {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Quaternion {
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}

message Bounds {
    Vector3 center = 1;
    Vector3 size = 2;
}

message Rect {
    float x = 1;
    float y = 2;
    float width = 3;
    float height = 4;
}

message StructureGraphSaveDataProto {
    repeated StructureNodeSaveData StructureNodes = 1;
    repeated int32 Edges = 2;
    Bounds Bounds = 3;
    float LowestPoint = 4;
    Vector3 MidPointOffsetFromWeldGroupSpace = 5;
    string oldGameVersion = 6;
    int32 SaveDataVersion = 7;
    GameVersion GameVersion = 8;
    reserved 9;
    WeldingDataProto WeldingData = 10;
}

message BlockBehaviourSetup {
    repeated SocketLinkHandleDescription LinkHandlePositiveList = 1;
    repeated SocketLinkHandleDescription LinkHandleNegativeList = 2;
    reserved 3;  // TODO: InputSeatBlockSetup handling
    SerializableColor primaryColor = 4;
    SerializableColor secondaryColor = 5;
    reserved 6;  // TODO: SliderBlockSetup handling
    float DelayTime = 7;
    float ActiveTime = 8;
    bool TogglePositive = 9;
    bool ToggleNegative = 10;
    float InActiveTime = 11;
    KeyCode NegativeKeyOld = 12;
    KeyCode PositiveKeyOld = 13;
    EAction NegativeAction = 14;
    EAction PositiveAction = 15;
    bool CustomToggle = 16;
    BlockSkinType SkinType = 17;
}

message GhostData {
    repeated SerializableVector3 posPerTimeUnit = 1;
    repeated SerializableVector3 rotPerTimeUnit = 2;
    repeated float timeStampPerTimeUnit = 3;
    reserved 4;  // TODO: array StructureSaveData
    float timeScale = 5;
    float raceTime = 6;
    int32 lastIndex = 7;
}

message WeldingDataProto {
    repeated KeyValuePairIntListInt m_weldgroupsDict = 1;
    repeated int32 m_weldEdgesList = 2;
    int32 WeldSettingsHash = 3;
}

message ListInt {
    repeated int32 value = 1;
}

message TrailmakersPlayerSaveData {
    BlockUnlockingSystemSaveData m_blockUnlockingData = 1;
    GoldPlayerSystemSaveData m_goldData = 2;
    BuildPowerSystemSaveData m_buildPowerData = 3;
    CheckpointSystemSaveData m_checkpointData = 4;
    reserved 5;
    ShroudSystemSaveData m_shroudData = 6;
    UnlockingPlayerSystemSaveData m_unlockingData = 7;
    SecretSystemSaveData m_secretData = 8;
    reserved 10;  // TODO: array m_latestStructureData
    StatisticsPlayerSystemSaveData m_statisticsData = 11;
    TreasureHuntSystemSaveData m_treasureHuntData = 12;
    NuggetHuntSystemSaveData m_nuggetHuntData = 13;
    SalvagePlayerSystemSaveData m_salvageData = 14;
    reserved 15;  // TODO: array latestStructureIdentifierBytes
}

message StructureSaveIdentifierProto {
    EIdentifierType IdentifierType = 1;
    string Identifier = 2;
}

message StructureMetaDataProto {
    string Name = 1;
    string Description = 2;
    repeated string Tags = 3;
    string CreatorName = 4;
    string CreatorID = 5;
    string Platform = 6;
}

message TransformationLinksProto {
    repeated StructureSaveIdentifierProto Links = 1;
}

message Guid {
    uint64 low = 1;
    uint64 high = 2;
}

message StructureNodeSaveData {
    ABuildGridPosition SocketPosition = 1;
    ABuildGridRotation SocketRotation = 2;
    int32 SocketIndex = 3;
    int32 parentSocket = 4;
    int32 StructureIndex = 5;
    BlockBehaviourSetup BlockSetup = 6;
    Guid BlockMetadataGuid = 7;
    reserved 8;
    int32 CloneNodeID = 9;
}

message GameVersion {
    int32 GameVersion_Major = 1;
    int32 GameVersion_Mid = 2;
    int32 GameVersion_Minor = 3;
    int32 GameVersion_ChangeSet = 4;
}

message SocketLinkHandleDescription {
    int32 m_structureOffset = 1;
    int32 m_guidString = 2;
    int32 m_socketGUID = 3;  // TODO: `int?`
    int32 LinkHandleIndex = 4;
    KeyCode OldNegativeKey = 5;
    KeyCode OldPositiveKey = 6;
    int32 m_socketOffset = 7;
}

message SerializableColor {
    float r = 1;
    float g = 2;
    float b = 3;
    float a = 4;
    int32 m_commonColorIndexOffByOne = 5;
}

