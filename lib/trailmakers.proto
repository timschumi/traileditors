message CustomAxisSetup {
    KeyCode OldPositiveButton = 1;
    KeyCode OldNegativeButton = 2;
    EAction PositiveButton = 3;
    EAction NegativeButton = 4;
}

message SerializableVector3 {
    float x = 1;
    float y = 2;
    float z = 3;
}

message KeyValuePairIntListInt {
    int32 Key = 1;
    repeated int32 Value = 2;
}

message BlockUnlockingSystemSaveData {
    repeated string UnlockedBlocks = 1;
}

message GoldPlayerSystemSaveData {
    int32 m_value = 1;
    int32 m_max = 2;
    repeated string m_unlockedIds = 3;
}

message BuildPowerSystemSaveData {
    int32 m_power = 1;
    int32 m_maxPower = 2;
    repeated string unlockedScannableIds = 3;
}

message CheckpointSystemSaveData {
    repeated string m_unlockedCheckpointIds = 1;
    string m_currentCheckpointId = 2;
    string m_currentSpawnPointId = 3;
    string m_currentGameplayIslandId = 4;
    string m_highestGamePlayIslandReached = 5;
}

message ShroudSystemSaveData {
    reserved 1;  // TODO: VisitedStateMap (CellMap) VistedMap
}

message UnlockingPlayerSystemSaveData {
    repeated string m_unlocks = 1;
}

message SecretSystemSaveData {
    int32 m_count = 1;
    repeated string m_unlockedIds = 2;
}

message StatisticsPlayerSystemSaveData {
    float m_playtime = 1;
    float m_timeOfDayPercentage = 2;
}

message TreasureHuntSystemSaveData {
    repeated string m_unlockedIds = 1;
}

message NuggetHuntSystemSaveData {
    repeated string m_unlockedIds = 1;
}

message SalvagePlayerSystemSaveData {
    repeated string m_detectedIds = 1;
}

enum EIdentifierType {
    NoIdentifier = 0;
    NotSaved = 1;
    StructureSaveGUID = 2;
    GalleryGUID = 3;
    WorkshopGUID = 4;
    LocalFilePathHACK_StructureSave = 5;
    LocalFilePathHACK_AutoSave = 6;
    LocalFilePathHACK_LegacyTransformationSlot = 7;
    PremadeVehicleHACK = 8;
}

message ABuildGridPosition {
    // All of those should really be short/int16...
    int32 X = 1;
    int32 Y = 2;
    int32 Z = 3;
}

message ABuildGridRotation {
    // All of those should really be short/int16...
    int32 EulerX = 1;
    int32 EulerY = 2;
    int32 EulerZ = 3;
}

message CellMap {
    int32 width = 1;
    int32 height = 2;
    Rect bounds = 3;
    reserved 4;  // TODO: VisitedStateMap handling
}

message SimpleBitArray {
    repeated int32 m_array = 1;
    int32 m_Length = 2;
}
